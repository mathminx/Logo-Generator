<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="circle">
    <svg version="1.1" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
      <circle cx="150" cy="100" r="100" fill="#6522AF" />
      <text x="150" y="120" text-anchor="middle" fill="white">m!m</text>
    </svg>
  </div>  

  <div id="square">
    <svg version="1.1" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
      <rect x="50" width="200px" height="200px" fill="#6522AF"/>
      <text x="150" y="120" text-anchor="middle" fill="white">m!m</text>
    </svg>
  </div>  
  

  <div id="triangle">
    <svg version="1.1" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
      <polygon points="150 10, 34.52994616 210, 265.4700538 210" fill="#6522AF"/>
      <text x="150" y="175" text-anchor="middle" fill="white">m!m</text>
    </svg>
  </div>  

</body>
